<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!--Bootstrap v5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!--Google Material Desing Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-rounded {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>

</head>
<body>
    <header>
        <nav class="navbar fixed-bottom bg-body-tertiary text-center py-1">
            <div class="container-fluid">
              <a class="navbar-brand row w-100" href="#">

                <span id="deleteButton" class="material-symbols-rounded col-4" style="font-size: 45px;">
                    delete
                </span>
                    
                <span class="material-symbols-rounded col-4" style="font-size: 45px;">
                    home
                </span>

            
                <span class="material-symbols-rounded col-4" style="font-size: 45px;" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">settings</span>

                <div class="offcanvas offcanvas-end w-100" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                    <div class="offcanvas-header text-center">
                        <span class="material-symbols-rounded" style="font-size: 30px;" data-bs-dismiss="offcanvas" aria-label="Close">arrow_back_ios</span>
                        <h5 class="fs-3 fw-bold" id="offcanvasWithBothOptionsLabel">Settings</h5>
                    </div>
                <div class="offcanvas-body">
                    <div class="d-inline-flex w-100">
                        
                        <div class="d-inline-flex w-100">
                            <p class="float-start fs-6 mt-1">Default unit for calculation: </p>
                            <select id="unitSelectorHeader" name="unitSelector" class="form-select form-select-sm w-50 justify-content-end mb-3 ms-2">
                                <option value="metric">metric</option>
                                <option value="imperial">imperial</option>
                            </select>
                        </div>
                    </div>
                    
                </div>

                </div>
              </a>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="fw-bolder ms-4 mt-3">BMI Calculator</h1>

        <form action="/bmicalculator" method="post" class="my-3">
            <input name="age" class="form-control form-control-lg mb-4 px-4 fw-bold px-0" type="number" placeholder="Input age">

            <div class="d-inline-flex px-4 mb-2">
                <p class="fw-bold me-4" style="font-size: 22px;">Gender:</p>
                <div class="form-check mt-1">
                    <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="male" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        <span class="material-symbols-rounded" style="font-size: 30px;">man</span>
                    </label>
                  </div>
                  <div class="form-check ms-4 mt-1">
                    <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="female">
                    <label class="form-check-label" for="exampleRadios2">
                        <span class="material-symbols-rounded" style="font-size: 30px;">woman</span>
                    </label>
                </div>
            </div>
            <input name="unitSelector" type="hidden" id="unitSelectorBMI">
            

            <input name="height" class="form-control form-control-lg mb-4 fw-bold ps-4" type="number" step="0.01" placeholder='Height'>

            <input name="weight" class="form-control form-control-lg fw-bold ps-4" type="number" step="0.01" placeholder="Weight">

            <div class="w-100 text-center mt-4">
                <button class="btn btn-primary rounded-5 fs-4 fw-bold" type="submit" value="sumbit">Calculate</button>
            </div>

            <div id="resultContainer" class="mt-4"></div>
            
        </form>

        <!--Client Side Scripts-->
        <script src="/public/js/mainPageScripts.js"></script>
    </main>

    <footer>
        <div">
            <p class="text-secondary fixed-bottom mb-5 ms-2 pb-3 z-0" style="font-size: 10px;">Created by Iskalinov Sultan (SE-2204)</p>
        </div>
        
    </footer>
</body>
</html>
